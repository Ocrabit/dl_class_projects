program: train.py
method: bayes
metric:
  goal: minimize
  name: composite_loss

parameters:
  # VAE Architecture parameters
  latent_dim:
    values: [7, 13, 21, 28, 49]

  base_channels:
    values: [16, 24, 32]

  blocks_per_level:
    values: [1, 2, 3]

  groups:
    values: [1, 2, 4]

  dropout:
    min: 0.2
    max: 0.4
    distribution: uniform

  activation:
    values: ['GELU', 'ReLU', 'SiLU']

  # Training parameters
  batch_size:
    value: 128

  learning_rate:
    min: 0.0001
    max: 0.01
    distribution: log_uniform_values

  weight_decay:
    min: 0.000001
    max: 0.0001
    distribution: log_uniform_values

  beta_final:
    min: 0.01
    max: 1
    distribution: uniform

  warmup_epochs:
    values: [2, 5, 7]

  # Fixed parameters
  epochs:
    value: 25

  ema:
    value: 0.97

  use_skips:
    value: true

  use_bn:
    value: true

