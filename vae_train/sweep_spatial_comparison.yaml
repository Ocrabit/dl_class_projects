program: train.py
method: grid
metric:
  name: val_loss
  goal: minimize

parameters:
  # Latent shape comparison: non-spatial vs spatial
  latent_shape:
    values:
      - [13]
      - [1, 7, 7]

  # Architecture parameters to sweep
  base_channels:
    values: [16, 32]

  blocks_per_level:
    values: [2, 3]

  dropout:
    values: [0.3, 0.4]

  groups:
    values: [1, 2]

  # Training hyperparameters (fixed for fair comparison)
  batch_size:
    value: 128

  learning_rate:
    value: 2e-3

  weight_decay:
    value: 5e-5

  epochs:
    value: 20

  beta_final:
    value: 0.015

  warmup_epochs:
    value: 5

  # Model architecture (fixed)
  activation:
    value: "GELU"

  use_skips:
    value: true

  use_bn:
    value: true